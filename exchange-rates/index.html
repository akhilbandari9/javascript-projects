<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Exchnage Rates</title>
	</head>
	<body>
		<img src="./25441-8-100-euro-bill-file.png" alt="money-img" />
		<h1>Exchange Rate Calcuator</h1>
		<p>Choose the currency and the amounts to get the exchange rates</p>

		<div class="container">
			<div class="currency">
				<select id="currency-one">
					<!-- <option value="usd">USD</option> -->
				</select>
				<input type="number" id="amount-one" placeholder="0" value="1" />
			</div>
			<div class="swap-rate-container">
				<button class="btn" id="btn-swap">Swap</button>
				<div class="rate" id="rate">the rate goes here</div>
			</div>
			<div class="currency">
				<select id="currency-two">
					<!-- <option value="eur">EUR</option> -->
				</select>
				<input type="number" id="amount-two" placeholder="0" value="1" />
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
